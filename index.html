<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>To-Do List</title>
</head>

<body>
    <form id="textForm">
        <h1>Enter Note Here</h1>
        <label for="textInputField">Note</label>
        <input id="textInputField" type="text" name="textInputField">
        <button type="submit">Submit</button>
    </form>

    <form id="todoListForm">
        <ol id="todoList"></ol>
        <button type="submit">Clear Selected</button>
    </form>
    <script src="js/scripts.js" defer></script>
</body>

</html>
